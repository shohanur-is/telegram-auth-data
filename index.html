<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Telegram Login (Print Payload)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; max-width: 720px; margin: 24px auto; padding: 0 16px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow: auto; }
  </style>

  <!-- Replace with your bot username; must be served from the exact origin set in BotFather /setdomain -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="ScoringLiveBot"
    data-size="large"
    data-userpic="false"
    data-request-access="write"
    data-onauth="onTelegramAuth">
  </script>
</head>
<body>
  <h3>Telegram Login</h3>
  <p>Click the Telegram button above. The payload will appear below and in the console.</p>
  <pre id="payload">No payload yet.</pre>

  <script>
    function onTelegramAuth(user) {
      // user contains: id, first_name, last_name, username, photo_url, auth_date, hash
      console.log('Telegram payload:', user);
      document.getElementById('payload').textContent = JSON.stringify(user, null, 2);
    }
    window.onTelegramAuth = onTelegramAuth;
  </script>
</body>
</html>
