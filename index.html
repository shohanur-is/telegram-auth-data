<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Login Test</title>
</head>
<body>
  <h1>Telegram Login Widget Example</h1>
  
  <!-- Telegram Login Widget -->
  <script async src="https://telegram.org/js/telegram-widget.js?22"
    data-telegram-login="ScoringLiveBot"
    data-size="large"
    data-onauth="onTelegramAuth"
    data-request-access="write">
  </script>

  <!-- Container for displaying the Telegram auth response -->
  <pre id="tg-response" style="background:#f4f4f4; padding:1em; border:1px solid #ccc;"></pre>

  <script>
    function onTelegramAuth(user) {
      // Just show the raw object as JSON
      document.getElementById("tg-response").textContent = JSON.stringify(user, null, 2);
    }
  </script>
</body>
</html>
